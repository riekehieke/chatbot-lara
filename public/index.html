<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#36EBB4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Chatbot Lara</title>
    <!-- <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Semi+Expanded" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/onsen-css-components.min.css">
    <link rel="stylesheet" href="index.css">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="57x57" href="assets/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="assets/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="assets/favicon/ms-icon-144x144.png">
  </head>
  <noscript>
    <h1>Bitte aktivieren Sie JavaScript, damit die Website funktioniert.</h1>
  </noscript>

  <body>
    <ons-navigator swipeable id="nav" page="page1.html"></ons-navigator>
    <template id="page1.html">
      <ons-page id="login">
        <ons-toolbar modifier="transparent" style="position: fixed">
          <div class="right">
            <ons-toolbar-button>
              <ons-icon icon="md-more-vert" style="margin: 10px 15px;" size="25px"></ons-icon>
            </ons-toolbar-button>
          </div>
        </ons-toolbar>

        <div id="start-logo">
          <img src="assets/Logo.svg" alt="health-icon" id="logo">
        </div>
        <ons-row>
          <ons-col width="70px"></ons-col>
          <ons-col vertical-align="center">
            <h1 class="text" id="start-hallo">Hallo!</h1>
            <p class="text" id="index-text">Bitte geben Sie den einmaligen Registrierungscode ein, den Sie in dem Schreiben Ihrer Krankenversicherung erhalten
              haben!
            </p>
          </ons-col>
          <ons-col width="70px"></ons-col>
        </ons-row>
        <div id="start-form">
          <p class="text">
            <ons-input class="text" modifier="underbar material" type="number" placeholder="Registrierungscode" float id="reg-code" onkeyup="regCode()"></ons-input>
          </p>
        </div>
        <p class="text-klein text">Noch keinen Code? Weitere Infos gibt es
          <a href="https://www.krankenkassen.de/" target="_blank">hier</a>.
        </p>
      </ons-page>
    </template>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker.register("/sw.js").then(function (registration) {
            // Registration was successful
            console.log("ServiceWorker registration successful with scope: ", registration.scope);
          }, function (err) {
            // registration failed :(
            console.log("ServiceWorker registration failed: ", err);
          });
        });
      }
    </script>
    <script src="sw.js"></script>
    <script src="assets/smoothscroll.js"></script>
    <script src="index.js"></script>
  </body>

</html>
