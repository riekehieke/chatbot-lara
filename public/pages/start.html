<ons-page id="start">
  <ons-toolbar modifier="transparent" style="position: fixed" class="toolbar-mit-logo">
    <div class="center">
      <img src="assets/logo.svg" alt="health-icon" id="logo-toolbar">
    </div>
    <div class="right">
      <ons-toolbar-button>
        <ons-icon icon="md-more-vert" style="margin: 10px 15px;" size="25px" onclick="Menu()"></ons-icon>
      </ons-toolbar-button>
    </div>
  </ons-toolbar>
  <div class="einstellung invisible" id="menu-list">
    <ons-list>
      <ons-list-item onclick="Akte()" tappable ripple>
        Meine Akte
      </ons-list-item>
      <ons-list-item onclick="Einstellungen()" tappable ripple>
        Einstellungen
      </ons-list-item>
      <ons-list-item onclick="Impressum()" tappable ripple>
        Impressum
      </ons-list-item>
    </ons-list>
  </div>
  <div class="anrede">
    <h1>Guten Morgen, Max!</h1>
  </div>
  <div id="buttons">
    <ons-button class="text button-big" id="unwohl-button" modifier="outline" ripple>Ich fühle mich unwohl.</ons-button>
    <ons-button class="text button-small text-klein" id="termin-button" modifier="outline" ripple>Ich brauche einen Arzttermin.</ons-button>
    <ons-button class="text button-small text-klein" id="rezept-button" modifier="outline" ripple>Ich brauche ein neues Rezept.</ons-button>
    <ons-button class="text button-small text-klein" id="apotheke-button" modifier="outline" ripple>Wo ist die nächste Apotheke?</ons-button>
    <ons-button class="text button-small text-klein" id="erinnerung-button" modifier="outline" ripple>Erinnere mich an meine Medikamente.</ons-button>
  </div>
</ons-page>
