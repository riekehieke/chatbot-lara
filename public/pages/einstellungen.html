<ons-page id="einstellungen">
  <ons-toolbar modifier="transparent" style="position: fixed" class="toolbar-mit-logo">
    <div class="center" onclick="Start()">
      <img src="assets/logo.svg" alt="health-icon" id="logo-toolbar">
    </div>
    <div class="right">
      <ons-toolbar-button>
        <ons-icon icon="md-more-vert" style="margin: 10px 15px;" size="25px" onclick="MenuEinst()"></ons-icon>
      </ons-toolbar-button>
    </div>
  </ons-toolbar>
  <div class="einstellung invisible" id="menu-list-einst">
    <ons-list>
      <ons-list-item onclick="Akte()" tappable ripple>
        Meine Akte
      </ons-list-item>
      <ons-list-item onclick="Einstellungen()" tappable ripple>
        Einstellungen
      </ons-list-item>
      <ons-list-item onclick="Impressum()" tappable ripple>
        Impressum
      </ons-list-item>
    </ons-list>
  </div>
  <div class="context-menu">
    <h2>Einstellungen</h2>
    <p>Hier können grundlegende Einstellungen vorgenommen werden.</p>
    <ons-button modifier="large" onclick="Clear()">Rezepte löschen</ons-button>
    <ons-button modifier="large" onclick="Logout()">Ausloggen</ons-button>
    <ons-button modifier="large" onclick="Reset()">Alles zurücksetzen</ons-button>
  </div>
</ons-page>
