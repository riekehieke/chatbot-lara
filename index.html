<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>health-bot</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/onsen-css-components.min.css">
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <ons-page id="start">
      <ons-toolbar modifier="transparent" style="position: fixed">
        <div class="right">
          <ons-toolbar-button>
            <ons-icon icon="md-more-vert" style="margin-right: 15px;" size="16px"></ons-icon>
          </ons-toolbar-button>
        </div>
      </ons-toolbar>

      <div id="start-logo">
        <img src="assets/logo.svg" alt="health-icon">
      </div>
      <ons-row>
        <ons-col width="70px"></ons-col>
        <ons-col vertical-align="center">
          <h1 id="start-hallo">Hallo!</h1>
          <p>Bitte geben Sie den einmaligen Registrierungscode ein, den Sie in dem Schreiben Ihrer Krankenversicherung erhalten
            haben!
          </p>
        </ons-col>
        <ons-col width="70px"></ons-col>
      </ons-row>
      <div id="start-form">
        <p>
          <ons-input id="password" modifier="underbar material" type="text" placeholder="Registrierungscode" float></ons-input>
        </p>
      </div>
      <p class="text-klein">Noch keinen Code? Weitere Infos gibt es
        <a href="https://maxmschneider.com/">hier</a>.
      </p>
    </ons-page>
  </body>

</html>
