<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chatbot Lara</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/onsen-css-components.min.css">
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Semi+Expanded" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <ons-navigator swipeable id="nav" page="page1.html"></ons-navigator>
    <template id="page1.html">
      <ons-page id="login">
        <ons-toolbar modifier="transparent" style="position: fixed">
          <div class="right">
            <ons-toolbar-button>
              <ons-icon icon="md-more-vert" style="margin: 10px 15px;" size="25px"></ons-icon>
            </ons-toolbar-button>
          </div>
        </ons-toolbar>

        <div id="start-logo">
          <img src="assets/logo.svg" alt="health-icon">
        </div>
        <ons-row>
          <ons-col width="70px"></ons-col>
          <ons-col vertical-align="center">
            <h1 class="text" id="start-hallo">Hallo!</h1>
            <p class="text">Bitte geben Sie den einmaligen Registrierungscode ein, den Sie in dem Schreiben Ihrer Krankenversicherung erhalten
              haben!
            </p>
          </ons-col>
          <ons-col width="70px"></ons-col>
        </ons-row>
        <div id="start-form">
          <p class="text">
            <ons-input class="text" modifier="underbar material" type="number" placeholder="Registrierungscode" float id="reg-code" onkeyup="regCode()"></ons-input>
          </p>
        </div>
        <p class="text-klein text">Noch keinen Code? Weitere Infos gibt es
          <a href="https://maxmschneider.com/">hier</a>.
        </p>
      </ons-page>
    </template>

  </body>
  <script src="assets/smoothscroll.js"></script>
  <script src="index.js"></script>

</html>
