<ons-page id="start">
  <ons-toolbar modifier="transparent" style="position: fixed" class="toolbar-mit-logo">
    <div class="center">
      <img src="assets/logo.svg" alt="health-icon" id="logo-toolbar">
    </div>
    <div class="right">
      <ons-toolbar-button>
        <ons-icon icon="md-more-vert" style="margin: 10px 15px;" size="25px"></ons-icon>
      </ons-toolbar-button>
    </div>
  </ons-toolbar>
  <div class="chat">
    <div class="user-msg" style="margin-top: 10%;">
      <p>Ich brauche einen Arzttermin.</p>
    </div>
    <div class="bot-msg" id="klar">
      <p>Alles klar.</p>
    </div>
    <div class="bot-msg" id="arzt-auswahl">
      <p>Ich habe mehrere Ärzte in deiner Krankenakte gefunden. Bitte wähle den Arzt aus, bei dem du einen Termin machen möchtest.</p>
    </div>
    <ons-list id="aerzte-liste" class="bot-msg-liste">
      <ons-list-item tappable>
        <label class="left">
          <ons-radio input-id="arzt-1" modifier="material" name="aerzte"></ons-radio>
        </label>
        <label for="arzt-1" class="center" id="label-arzt-1">
          HNO-Arzt Dr. Rembert Mammes
        </label>
      </ons-list-item>
      <ons-list-item tappable>
        <label class="left">
          <ons-radio input-id="arzt-2" modifier="material" name="aerzte"></ons-radio>
        </label>
        <label for="arzt-2" class="center" id="label-arzt-2">
          Allgemeinarzt Dr. Susanne Najuch
        </label>
      </ons-list-item>
      <ons-list-item tappable>
        <label class="left">
          <ons-radio input-id="arzt-3" modifier="material" name="aerzte"></ons-radio>
        </label>
        <label for="arzt-3" class="center" id="label-arzt-3">
          Hautarzt Dr. Florian Grotelüschen
        </label>
      </ons-list-item>
      <ons-list-item tappable>
        <label class="left">
          <ons-radio input-id="arzt-4" modifier="material" name="aerzte"></ons-radio>
        </label>
        <label for="arzt-4" class="center" id="label-arzt-4">
          Augenarzt Dr. Karl Bittermann
        </label>
      </ons-list-item>
    </ons-list>
    <div class="user-msg" id="user-liste-arzt"></div>
    <div class="bot-msg" id="frage-termin">
      <p>Okay. Bitte gib das Datum ein.</p>
    </div>
    <div class="user-msg" id="user-datum"></div>
    <div class="bot-msg" id="frage-zeit">
      <p>Ich habe mehrere freie Termine für diesen Tag gefunden. Bitte wähle eine Uhrzeit aus der Liste aus.</p>
    </div>
    <ons-list id="termine-liste" class="bot-msg-liste">
      <ons-list-item tappable>
        <label class="left">
          <ons-radio input-id="termin-1" modifier="material" name="termine"></ons-radio>
        </label>
        <label for="termin-1" class="center" id="label-termin-1">
          09:30 Uhr
        </label>
      </ons-list-item>
      <ons-list-item tappable>
        <label class="left">
          <ons-radio input-id="termin-2" modifier="material" name="termine"></ons-radio>
        </label>
        <label for="termin-2" class="center" id="label-termin-2">
          10:00 Uhr
        </label>
      </ons-list-item>
      <ons-list-item tappable>
        <label class="left">
          <ons-radio input-id="termin-3" modifier="material" name="termine"></ons-radio>
        </label>
        <label for="termin-3" class="center" id="label-termin-3">
          12:45 Uhr
        </label>
      </ons-list-item>
      <ons-list-item tappable>
        <label class="left">
          <ons-radio input-id="termin-4" modifier="material" name="termine"></ons-radio>
        </label>
        <label for="termin-4" class="center" id="label-termin-4">
          16:00 Uhr
        </label>
      </ons-list-item>
      <ons-list-item tappable>
        <label class="left">
          <ons-radio input-id="termin-5" modifier="material" name="termine"></ons-radio>
        </label>
        <label for="termin-5" class="center" id="label-termin-5">
          Ein anderes Datum auswählen
        </label>
      </ons-list-item>
    </ons-list>
    <div class="user-msg" id="user-zeit"></div>
    <div class="bot-msg" id="bot-termin-confirm"></div>
  </div>
  <!-- FAB Button Ärzte Liste -->
  <ons-fab position="bottom right" modifier="mini" id="aerzte-fab" onclick="Termin()">
    <ons-icon icon="md-plus"></ons-icon>
  </ons-fab>
  <!-- Input Feld Datum + FAB -->
  <ons-input type="date" modifier="underbar material" id="datum-input"></ons-input>
  <ons-fab position="bottom right" modifier="mini" id="datum-fab" onclick="Datum()">
    <ons-icon icon="md-plus"></ons-icon>
  </ons-fab>
  <!-- FAB Button Termine Liste -->
  <ons-fab position="bottom right" modifier="mini" id="termine-fab" onclick="Zeit()">
    <ons-icon icon="md-plus"></ons-icon>
  </ons-fab>
</ons-page>
