<ons-page id="rezept">
  <ons-toolbar modifier="transparent" style="position: fixed" class="toolbar-mit-logo">
    <div class="center">
      <img src="assets/logo.svg" alt="health-icon" id="logo-toolbar">
    </div>
    <div class="right">
      <ons-toolbar-button>
        <ons-icon icon="md-more-vert" style="margin: 10px 15px;" size="25px"></ons-icon>
      </ons-toolbar-button>
    </div>
  </ons-toolbar>
  <div class="chat">
    <div class="user-msg" style="margin-top: 10%;">
      <p>Ich brauche ein neues Rezept.</p>
    </div>
    <div class="bot-msg" id="okay">
      <p>Okay.</p>
    </div>
    <div class="bot-msg" id="medi-auswahl">
      <p>Bitte wähle das Medikament aus, für das du ein neues Rezept benötigst.</p>
    </div>
    <ons-list id="medi-liste" class="bot-msg-liste">
      <ons-list-item tappable>
        <label class="left">
          <ons-radio input-id="medi-1" modifier="material" name="medis"></ons-radio>
        </label>
        <label for="medi-1" class="center" id="label-medi-1">
          Medikament 1
        </label>
      </ons-list-item>
      <ons-list-item tappable>
        <label class="left">
          <ons-radio input-id="medi-2" modifier="material" name="medis"></ons-radio>
        </label>
        <label for="medi-2" class="center" id="label-medi-2">
          Medikament 2
        </label>
      </ons-list-item>
      <ons-list-item tappable>
        <label class="left">
          <ons-radio input-id="medi-3" modifier="material" name="medis"></ons-radio>
        </label>
        <label for="medi-3" class="center" id="label-medi-3">
          Medikament 3
        </label>
      </ons-list-item>
      <ons-list-item tappable>
        <label class="left">
          <ons-radio input-id="medi-4" modifier="material" name="medis"></ons-radio>
        </label>
        <label for="medi-4" class="center" id="label-medi-4">
          Medikament 4
        </label>
      </ons-list-item>
    </ons-list>
    <div class="user-msg" id="user-medi-liste">
    </div>
  </div>
  <!-- FAB Medi -->
  <ons-fab position="bottom right" modifier="mini" id="medi-fab" onclick="Medi()">
    <ons-icon icon="md-plus"></ons-icon>
  </ons-fab>
</ons-page>
